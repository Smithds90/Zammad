---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zammad-deployment
  labels:
    app: zammad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zammad
  template:
    metadata:
      labels:
        app: zammad
    spec:
      containers:
      - name: joelchan24
        image: joelchan24/zammad
        ports:
        - containerPort: 80