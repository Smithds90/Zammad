.job_rules_default:
  rules:
    - if: '$SINGLETESTNAME && $SINGLETESTNAME == $CI_JOB_NAME'
      when: always
    - if: '$SINGLETESTNAME && $SINGLETESTNAME != $CI_JOB_NAME'
      when: never
    - when: on_success

.job_rules_integration_manual_start:
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^private/ && $INTEGRATION_TESTS == null
      when: manual
      allow_failure: true
    - when: on_success
