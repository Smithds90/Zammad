production:
  adapter: <% ENV['DB_ADAPTER'] %> 
  database: <% ENV['DB_BASE'] %>-prod
  pool: 50
  timeout: 5000
  encoding: utf8
  username: <% ENV['DB_USER'] %>
  password: <% ENV['DB_PW']
  host: 127.0.0.1

development:
  adapter: <% ENV['DB_ADAPTER'] %>
  database: <% ENV['DB_BASE'] %>-development
  pool: 50
  timeout: 5000
  encoding: utf8
  username: <% ENV['DB_USER'] %>
  password: <% ENV['DB_PW']
  host: 127.0.0.1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: <% ENV['DB_ADAPTER'] %>
  database: <% ENV['DB_BASE'] %>-test
  pool: 50
  timeout: 5000
  encoding: utf8
  username: <% ENV['DB_USER'] %>
  password: <% ENV['DB_PW'] %>
  host: 127.0.0.1

